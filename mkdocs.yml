#=========================================================================
# mkdocs Configuration
#=========================================================================

site_name:   'ECE 2400 / ENGRD 2140 Computer Systems Programming Docs'
site_author: 'Christopher Batten'

# Repository

repo_name:   'cornell-ece2400/ece2400-docs'
repo_url:    'https://github.com/cornell-ece2400/ece2400-docs'

# Copyright

copyright:   'Copyright &copy; 2018 Christopher Batten'

# Configuration

theme:
  name:       'material'
  custom_dir: 'theme/'
  language:   'en'
  favicon:    'img/favicon.ico'
#  font:
#    text: 'Ubuntu'
#    code: 'Ubuntu Mono'
  palette:
    primary:  'blue'
    accent:   'indigo'
  feature:
    tabs:     true

# Extensions

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.details
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true

# Extras

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'js/extras.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

