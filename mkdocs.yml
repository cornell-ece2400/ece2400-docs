# Configuration

theme:
  name:       'material'
  custom_dir: 'theme/'
  language:   'en'
  favicon:    'img/favicon.ico'
  palette:
    primary:  'blue'
    accent:   'indigo'

# Extensions

markdown_extensions:
  - pymdownx.details
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true

# Extras

extra_javascript:
  - 'js/extras.js'

